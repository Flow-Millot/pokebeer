{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: white;">
    <h2 style="text-align: center;">Inscription</h2>
    
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="display:block; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }}
                <div style="color: #666; font-size: 0.8em;">{{ field.help_text }}</div>
                {% if field.errors %}
                    <div style="color: red; font-size: 0.9em;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Créer mon compte
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 15px;">
        Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a>
    </p>
</div>
{% endblock %}
